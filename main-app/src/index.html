<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="style.css"/>
    <title>Jaza nyumba</title>

<body>
    <div class="email">
        <h3><b>Sign In</b></h3>
        <br>
        <form>
            <label>Username</label><br>
            <input size="38"><hr>
            <br>
            <label type="password">Password</label><br>
            <input size="38"><hr>
            <br>
            <input type="checkbox" id="remember">
            <label for="remember"> Remember Me</label>
            <br><br>
            <button type="button"><b>Sign up</b></button>
        </form>
        <p>Don't have an account?
        <a href="#">sign in</a>
        </p>
    </div>
    
    <br>

    <div class="media">
        <button class="google"><b>Sign in with Google</b></button>
        <br><br>
        <button class="facebook"><b>Sign in with Facebook</b></button>
        <p>Or signup using 
        <a href="#">phone number</a>
        </p>
        <p>By signing up you agree to our 
            <a href="#">terms of service</a>
        </p>
    </div>

</body>
</html>
